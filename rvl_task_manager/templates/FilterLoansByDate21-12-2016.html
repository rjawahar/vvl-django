<script type="text/javascript">
var userDetails = "{{user_name}}"

var regMgr = ''
/*window.onload = function(){
	region();
}*/

function region(){
	$('#regionMgr').append($('<option>',
		{
			value: 1,
			text : userDetails 
		  }));
    $('#regionMgr').prop('disabled', 'disabled');
	$('#regionMgr').css('display', 'none');
	loadState();			
}

function loadState(){
	$('#State').html('');
	$('#State').append($('<option>',
			     {
				value: 0,
				text : " Select State "
			    }));
	var State  = $("#regionMgr option:selected").text();
	
	$.ajax({
		url : '/loadStateMyDashboard/',
		type: 'POST',
		data: State,				
		success: function (data) {
			
			for (i = 0; i < 1; i++)
			{ 
			     $('#State').append($('<option>',
			     {
				value: i,
				text : data['state'] 
			    }));	
			}
		},
		error: function(error) {
			console.log(error);
		},					
	});			
}

function loadregion(){
	
	$('#Region').html('');
	$('#Region').append($('<option>',
			     {
				value: 0,
				text : " Select Region "
			    }));
	regMgr  = $("#State option:selected").text();
	var id = regMgr;
	
	$.ajax({
		url : '/loadRegion/',
		type: 'POST',
		data: id,				
		success: function (data) {
			//window.location='/tasks/';
			for (i = 0; i < data['Region'].length; i++)
			{ 
			     $('#Region').append($('<option>',
			     {
				value: i,
				text : data['Region'][i] 
			    }));	
			}
		},
		error: function(error) {
			console.log(error);
		},					
	});				
}

function ClusOfficeLoad(){
	
	$('#clusterOffice').html('');
	$('#clusterOffice').append($('<option>',
			     {
				value: 0,
				text : "Select cluster Office "
			    }));
	regMgr  = $("#Region option:selected").text();
	var id = regMgr;
	
	$.ajax({
		url : '/clusterOffice_Load/',
		type: 'POST',
		data: id,				
		success: function (data) {
			for (i = 0; i < data['cluster'].length; i++)
			{ 
			     
			     $('#clusterOffice').append($('<option>',
			     {
				value: data['cluster'][i]['clusterCode'],
				text : data['cluster'][i] ['locationName']
			    }));	
			}
		},
		error: function(error) {
			console.log(error);
		},					
	});				
}
function loadCluster(){
	$('#cluster').html('');
	$('#cluster').append($('<option>',
			     {
				value: 0,
				text : " Select Cluster "
			    }));
	clusterTxt  = $("#clusterOffice option:selected").text();
	clusterVal  = $("#clusterOffice option:selected").val();
	cluster = {"clusterTxt":clusterTxt, "clusterVal":clusterVal}
	$.ajax({
		url : '/loadcluster/',
		type: 'POST',		
		datatType: 'json',			
		success: function (data) {
			data = data['cluster']
			for (i = 0; i < 1; i++)
			{ 
			     $('#cluster').append($('<option>',
			     {
				value: i,
				text : data
			    }));	
			}
		},
		error: function(error) {
			console.log(error);
		},
		data: JSON.stringify(cluster),
					
	});

}

function userSelect(){

		$('#userSelect').html('');
		$('#userSelect').append($('<option>',
			     {
				value: 0,
				text : " Select User "
			    }));
		clusterTxt  = $("#cluster option:selected").text();
		clusterVal = $("#cluster option:selected").val();
		cluster = {"clusterTxt":clusterTxt, "clusterVal":clusterVal}
	$.ajax({
		url : '/loadUser/',
		type: 'POST',		
		datatType: 'json',				
		success: function (data) {
			//window.location='/tasks/';
			for (i = 0; i < data['users'].length; i++)
			{ 
			     $('#userSelect').append($('<option>',
			     {
				value: data['users'][i],
				text : data['users'][i] 
			    }));	
			}
		},
		error: function(error) {
			console.log(error);
		},
		
		data: JSON.stringify(cluster),
	});		
}

</script>
