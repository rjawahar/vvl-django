<script type="text/javascript">
    $(document).ready(function() {

        $('.comment-toggle').on('click', function() {
            $('#right-pane-task-detail').toggleClass('detail-max detail-min');
            $('#right-pane-task-comment-list').toggleClass('comment-min comment-max');
        });

        $(".tabs-menu a").click(function(event) {
            event.preventDefault();
            $(this).parent().addClass("current");
            $(this).parent().siblings().removeClass("current");
            var tab = $(this).attr("href");
            $(".tab-content").not(tab).css("display", "none");
            $(tab).fadeIn();
        });
    });

    $(function() {
        $("#tabs").tabs();
    });

    /* Loading the prepare cheque data's from AVRO*/
    window.onload = function() {

        var data = {
            {
                preparechequedata | safe
            }
        }

        var keys = Object.keys(data);

        for (var i = 0; i < keys.length; i++) {
            if (document.getElementById(keys[i])) {
                document.getElementById(keys[i]).innerHTML = data[keys[i]]
            }

        }

    };
</script>
