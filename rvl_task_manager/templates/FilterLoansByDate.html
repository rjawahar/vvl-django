function loadState(){
	$('#State').html('');
	$('#State').find('option')
		   .remove()
    		   .end()
		   .append($('<option>',{ value: "", text : " Select State "  }));
	var State  = $("#regionMgr option:selected").text();
	$.ajax({
		url : '/loadStateMyDashboard/',
		type: 'POST',
		data: State,				
		success: function (data) {
			console.log(data);
			for (i = 0; i < data['state'].length; i++)
			{ 
			     $('#State').append($('<option>',   {
						value: data['state'][i]['id'] ,
						text : data['state'][i]['name'] 
				    }));	
			}
		},
		error: function(error) {
			console.log(error);
		},					
	});			
}

function loadregion(){
	
	$('#Region').html('');
	$('#Region').append($('<option>', { value: "", text : " Select Region " }));
	regMgr  = $("#State option:selected").val();
	var id  = regMgr;
	
	$.ajax({
		url : '/loadRegion/',
		type: 'POST',
		data: id,				
		success: function (data) {
			//window.location='/tasks/';
			for (i = 0; i < data['Region'].length; i++){ 
			     $('#Region').append($('<option>',
			     {
				value: i+1,
				text : data['Region'][i] 
			    }));	
			}
		},
		error: function(error) {
			console.log(error);
		},					
	});				
}

function ClusOfficeLoad(){
	$('#clusterOffice').html('');
	$('#clusterOffice').append($('<option>',{value: 0, text : "Select Cluster Office " }));
	regMgr  = $("#Region option:selected").text();
	var id = regMgr;
	
	$.ajax({
		url : '/clusterOffice_Load/',
		type: 'POST',
		data: id,				
		success: function (data) {
			for (i = 0; i < data['cluster'].length; i++){ 
			     $('#clusterOffice').append($('<option>',{
				value: data['cluster'][i]['clusterCode'],
				text : data['cluster'][i] ['locationName']
			    }));	
			}
		},
		error: function(error) {
			console.log(error);
		},					
	});				
}
function loadCluster(){
	$('#cluster').html('');
	$('#cluster').append($('<option>',
			     {
				value: 0,
				text : " Select Cluster Center "
			    }));
	clusterTxt  = $("#clusterOffice option:selected").text();
	clusterVal  = $("#clusterOffice option:selected").val();
	cluster = {"clusterTxt":clusterTxt, "clusterVal":clusterVal}
	$.ajax({
		url : '/loadcluster/',
		type: 'POST',		
		datatType: 'json',			
		success: function (data) {
			data = data['cluster']
			console.log("data",data);
			for (i = 0; i < data.length; i++)
			{ 
			     $('#cluster').append($('<option>',

			    }));

		},

		},

}

function downloadButton(){
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1; //January is 0!
	var yyyy = today.getFullYear();
	var fileName = "NewLoans_"+dd.toString() +"_"+mm.toString() +"_"+yyyy.toString();
	if(globalData.length >0 ){
		JSONToCSVConvertor(globalData, fileName, true );
	} else {
		$.alert("No Data");

	}

}

function ajaxCall(urlStr, dataStr, type){

	var respData ;
	$.ajax({
		url : urlStr,
		type: 'POST',
		data: dataStr,				
		success: function (data) {
			console.log(data)
			respData= data;			
		},
		error: function(error) {
			console.log(error);
			respData = "error";	
			return "error";
		},					
	}).done(function(msg) {
		console.log('done');
		return respData;
	});
}
